<div class="flex justify-center items-center h-screen overflow-hidden pt-10">
  <div class="container">
    <div class="cover" [ngClass]="{ 'rotate-active': isRegistered }">
      <div class="front">
        <img
          class="h-[500px] w-[500px]"
          src=" https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg"
          alt=""
          srcset=""
        />
        <div class="text">
          <span class="text-1"> Share, Savor, and Create: Your Recipe Haven Awaits! </span>
          <span>Lets get Connected</span>
        </div>
      </div>
      <div class="back">
        <img
          class="h-[500px] w-[500px]"
          src="https://images.pexels.com/photos/28452427/pexels-photo-28452427.jpeg"
          alt=""
          srcset=""
        />
      </div>
    </div>
    <div class="form h-full">
      <div class="form-content h-full">
        <div class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">SignUp</h1>

          <form [formGroup]="registrationForm" (ngSubmit)="handleRegister()" class="">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-800">Full Name</mat-label>
                <input
                  matInput
                  placeholder="fullname..."
                  formControlName="fullName"
                  class="py-2 px-3 text-gray-600 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-800">Email</mat-label>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-600 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-800">Password</mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-600 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <section>
              <div class="w-full example-button-row">
                <button
                  mat-raised-button
                  class="w-full"
                  style="background-color: rgb(229, 156, 199)"
                  type="submit"
                >
                  Register
                </button>
              </div>
            </section>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9" >
           Have an account? <button (click)="togglePanel()" mat-button class="bg-red-800"> Login</button>
          </div>
        </div>

        <div class="signup-form">
          <h1 class="text-lg font-bold text-center pb-8">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-800">Email</mat-label>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-600 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-800">Password</mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-600 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <section>
              <div class="w-full example-button-row">
                <button
                  mat-raised-button
                  class="w-full"
                  style="background-color: rgb(229, 156, 199)"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </section>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9" >
           Don't have an account? <button (click)="togglePanel()" mat-button class="bg-red-800"> Signup</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
