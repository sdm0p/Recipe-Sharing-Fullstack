<mat-card class="example-card" appearance="outlined" style="background-color: rgb(88, 80, 80);">
  <mat-card-header>
    <img mat-card-avatar [src] ="recipe.image"
     alt="">
    <mat-card-title>{{recipe.user.fullName}}</mat-card-title>
    <mat-card-subtitle>@Code with SDM</mat-card-subtitle>
  </mat-card-header>
  <img class="w-[400px] h-[500px]" mat-card-image  [src] ="recipe.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p >
     {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between">
    <div>
      <button matIconButton aria-label="Example icon button with a menu icon">
        <mat-icon class="text-white">favorite</mat-icon>
      </button>
      <button (click)="handleOpenEditRecipeForm()" matIconButton aria-label="Example icon button with a menu icon">
        <mat-icon class="text-white">edit</mat-icon>
      </button>
      <button matIconButton aria-label="Example icon button with a menu icon">
        <mat-icon class="text-white">share</mat-icon>
      </button>
    </div>
    <div>
      <button  (click)="handleDeleteRecipe()" aria-label="Example icon button with a menu icon">
        <mat-icon class="text-white">delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
